<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Modul 2 - Daftar</title>
</head>
<body>
    <h1>Registrasi</h1>
    <form action="notifikasi.html" method="GET">
        <!-- Nama-->
        <label>Nama</label>
        <input type="text" name="name" placeholder="Nama lengkap anda"><br><br>
        <!-- Jenis kelamin-->
        <label>Jenis Kelamin</label>
        <input type="radio" value="lakilaki">Laki-laki
        <input type="radio" value="perempuan">Perempuan<br><br>
        <!-- Alamat-->
        <label>Alamat</label><br>
        <textarea name="alamat" placeholder="Alamat anda"></textarea><br><br>
        <!-- Email-->
        <label>Alamat Email</label>
        <input type="email" name="email" placeholder="Alamat email anda"><br><br>
        <!-- Password-->
        <label>Password</label>
        <input type="password" name="password" placeholder="Password Anda"><br><br>
        <!-- Sebagai-->
        <label>Mendaftar Sebagai</label>
        <select name="pilihan">
            <option value="tamu">Tamu</option>
            <option value="pembaca">Pembaca</option>
            <option value="pengelola">Pengelola</option>
        </select><br><br>
        <input type="submit" value="&radic; Kirim">
    </form>
</body>
</html>
